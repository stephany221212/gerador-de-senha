<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="trancar.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">gerador de senhas</h2>
            <h3 class="titulo-secundario">gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha"> senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-coluna__botoes">
                        <button class="parametro-coluna__botao">-</button>
                        <p class="parametro-senha__texto">12</button>
                            <button class="parametro-senha__botao">+</button>
                        </div>
                </div>
            <div class="parametro-senha">
                <h4 class="parametro-senha__titulo">Características da senha</h4>
                <div class="parametro-senha__checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox">
                    <label for="minusculo">letras maiúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox">
                    <label for="minusculo">letras minusculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numero" type="checkbox" class="checkbox">
                    <label for="numero">numeros</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox">
                    <label for="simbolo">simbolos</label>
                </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="barra"></div>
                    <div class="força fraca"></div>
                    <div class="parametro-senha__textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                    </div>
                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
